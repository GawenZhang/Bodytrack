{% extends 'layout.html' %}
{% load static %}

{% block head %}
<style>
        :root {
            --primary: #FFD700;
            --primary-dark: #DAA520;
            --primary-light: #FFF8DC;
            --accent: #FFB700;
            --text: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #FFF8DC;
        }

        .container_plan {
            max-width: 1000px;
            padding: 2rem;
            margin: 120px auto 0;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
      <div class="container_plan">
        <div class="header">
            <h1>Personal Fitness Data Collection</h1>
            <p>Enter your fitness data to generate a customized fitness report</p>
        </div>

        <div class="input-section">
            <h2>Enter Your Data</h2>
            <form id="fitness-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height">
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" name="goal">
                        <option value="">Select your goal</option>
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="endurance">Improve Endurance</option>
                        <option value="flexibility">Improve Flexibility</option>
                        <option value="general">General Health</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activities">Weekly Exercise (hours)</label>
                    <input type="number" id="activities" name="activities" placeholder="Example: 5">
                </div>

                <div class="form-group">
                    <label for="diet">Dietary Habits</label>
                    <select id="diet" name="diet">
                        <option value="">Select your diet</option>
                        <option value="balanced">Balanced Diet</option>
                        <option value="low-carb">Low Carbohydrate</option>
                        <option value="high-protein">High Protein</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="button" id="generate-report">Generate Report</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('generate-report').addEventListener('click', function() {
            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const gender = document.getElementById('gender').value;
            const goal = document.getElementById('goal').value;
            const activities = document.getElementById('activities').value;
            const diet = document.getElementById('diet').value;

            // Validate required fields
            if(!name || !age || !height || !weight || !gender || !goal) {
                alert('Please fill in all required fields');
                return;
            }

            // Store data in localStorage
            const userData = {
                name,
                age,
                height,
                weight,
                gender,
                goal,
                activities,
                diet,
                date: new Date().toISOString()
            };

            localStorage.setItem('fitnessUserData', JSON.stringify(userData));

            // Redirect to report page
            window.location.href = 'fitness-report.html';
        });
    </script>
{% endblock %}
